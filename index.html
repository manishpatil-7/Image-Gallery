<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Image Gallery with jQuery</h2>

  <div class="text-center mb-4">
    <button class="btn btn- btn-filter" data-filter="all">All</button>
    <button class="btn btn- btn-filter" data-filter="nature">Nature</button>
    <button class="btn btn- btn-filter" data-filter="animals">Animals</button>
    <button class="btn btn- btn-filter" data-filter="cities">Cities</button>
  </div>

  <div class="row" id="gallery">
    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2022/11/23/16/03/butterfly-7612383_1280.jpg" class="gallery-img img-fluid" alt="Nature">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2023/11/29/21/05/animal-8420313_1280.jpg" class="gallery-img img-fluid" alt="Animal">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2023/12/14/22/56/roofs-8449752_1280.jpg" class="gallery-img img-fluid" alt="City">
    </div>

    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" class="gallery-img img-fluid" alt="Forest">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2016/09/05/21/37/cat-1647775_1280.jpg" class="gallery-img img-fluid" alt="Cat">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2021/08/27/01/28/amsterdam-6577516_1280.jpg" class="gallery-img img-fluid" alt="City Day">
    </div>

    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2023/02/01/10/37/sunset-7760143_1280.jpg" class="gallery-img img-fluid" alt="Nature">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2021/12/29/18/19/animal-6902437_1280.jpg" class="gallery-img img-fluid" alt="Animal">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2022/01/08/14/53/town-6924142_1280.jpg" class="gallery-img img-fluid" alt="City">
    </div>

    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2022/06/04/19/09/migratory-birds-7242608_1280.jpg" class="gallery-img img-fluid" alt="Nature">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2024/05/08/17/45/animal-8748794_1280.jpg" class="gallery-img img-fluid" alt="Animal">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2017/08/19/16/09/canal-2659062_1280.jpg" class="gallery-img img-fluid" alt="City">
    </div>

    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2018/05/06/22/29/wild-geese-3379677_1280.jpg" class="gallery-img img-fluid" alt="Nature">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2021/05/21/12/35/giraffe-6271050_1280.jpg" class="gallery-img img-fluid" alt="Animal">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2020/03/27/19/58/bodleian-4974735_1280.jpg" class="gallery-img img-fluid" alt="City">
    </div>

    <div class="col-md-4 mb-3 gallery-item" data-category="nature">
      <img src="https://cdn.pixabay.com/photo/2023/07/05/18/13/mountains-8108961_1280.jpg" class="gallery-img img-fluid" alt="Nature">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="animals">
      <img src="https://cdn.pixabay.com/photo/2024/11/21/19/04/elephant-9214527_1280.jpg" class="gallery-img img-fluid" alt="Animal">
    </div>
    <div class="col-md-4 mb-3 gallery-item" data-category="cities">
      <img src="https://cdn.pixabay.com/photo/2022/09/01/09/08/road-7425079_1280.jpg" class="gallery-img img-fluid" alt="City">
    </div>
    
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script.js"></script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
